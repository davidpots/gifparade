    <title>GIF PARADE</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

  <!-- Content ============================================================ -->

    <iframe id="player" type="text/html" width="640" height="390" frameborder="0" allowfullscreen="1" src="http://www.youtube.com/embed/fP1yWejdqfU?enablejsapi=1&controls=0&modestbranding=1&autoplay=1&start=0&origin=http://localhost:8000.com"></iframe>

    <div id="wrapper">
      <div id="gif" style="background-image: url(http://media.giphy.com/media/AO2a9UomVv7cA/200.gif);"></div>
      <div id="chyron">
        <h1></h1>
      </div>
      <div id="title">
        <em>GIF</em><strong>Parade</strong>
      </div>
    </div> <!-- end: #wrapper -->

    <div id="belowfold">
      <form action="" method="get" id="newParade-form" name="newParade" class="">
        <ul>
          <li>
            <label>title: </label>
            <input type="text" id="" name="paradeTitle">
          </li>
        </ul>
        <ul>
          <li>
            <label>youtube url: </label>
            <input type="text" id="" name="paradeYoutubeUrl">
          </li>
        </ul>
        <ul class="gif_fields">
          <li id="gif_template" style="display:none;">
            <input type="hidden" class="template" name="" value="">
          </li>
        </ul>
        <a href="#" class="spawn" style="margin-left: 96px; display: block;">+ add gif</a>
        <input type="hidden" id="numberOfGifs" name="numberOfGifs" value="">
        <input type="hidden" id="hiddenField" name="secret" value="">
        <br />
        <input type="submit" id="submit" value="create GIF parade!" class="button" onClick="javascript:check()">
      </form>
      
      <hr />
      <p>GifParade was very hastily channeled into this dimension by <a href="http://davidpots.com">David Potsiadlo</a>. Updates/polish/shine will be coming soon, to be sure.</p>
      <p>Obvious inspiration &amp; respect go out to <a href="http://heyitsgarrett.com/">Garrett Miller</a> and his wonderful <a href="http://loudgif.com/">LoudGIF</a>.</p>
    </div> <!-- end: #belowfold -->
